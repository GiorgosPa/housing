{% extends "base.html" %}

{% block content %}
  <div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>



    {% load staticfiles %}

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{% static "images/house1.jpg" %}" alt="First slide">
        </div>
        <div class="item">
          <img src="{% static "images/house2.jpg" %}" alt="Second slide">
        </div>
        <div class="item">
          <img src="{% static "images/house3.jpg" %}" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div id="forms" class="row">
    <div id="login" class="col-md-3 col-md-offset-2 panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Login</h2>
        </div>
        <div class="panel-body">
        <form id="loginform" action="/login" method="post" role="form">
          {% csrf_token %}
          <div class="form-group alert">
            <label for="username">Username:</label>
            <input name="username" type="text" class="form-control" id="username">
          </div>
          <div class="form-group alert">
            <label for="pwd">Password:</label>
            <input name="password" type="password" class="form-control" id="pwd">
          </div>
          <button type="submit" class="btn btn-lg btn-success submit">Login</button>
        </form>
      </div>
    </div>
    <div id="register" class="col-md-3 col-md-offset-2 panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Register</h2>
      </div>
      <div class="panel-body">
        <form id="registerform" action="/register" method="post" role="form">
      {% csrf_token %}
        <div class="form-group alert">
          <label for="username">Username:</label>
          <input name="username" type="text" class="form-control" id="username">
        </div>
        <div class="form-group alert">
          <label for="email">Email address:</label>
          <input name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group alert">
          <label for="pwd">Password:</label>
          <input name="password" type="password" class="form-control" id="register_pwd">
        </div>
        <div class="form-group alert">
          <label for="pwd">Confirm password:</label>
          <input name="password2" type="password" class="form-control" id="register_pwd2">
        </div>
        <button type="submit" class="btn btn-lg btn-primary submit">Register</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
