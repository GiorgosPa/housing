{% extends "base.html" %}

{% block content %}
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    {% load staticfiles %}

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{% static "images/house1.jpg" %}" alt="First slide">
      </div>
      <div class="item">
        <img src="{% static "images/house2.jpg" %}" alt="Second slide">
      </div>
      <div class="item">
        <img src="{% static "images/house3.jpg" %}" alt="Third slide">
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <ul id="tabs" class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
    <li><a data-toggle="tab" href="#register">Register</a></li>
  </ul>
  <div class="tab-content">
    <div id="login" class="tab-pane fade in active col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
      <form id="loginform" class="form-horizontal" action="/login" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="col-md-3 col-xs-12" for="username">Username:</label>
          <input class="col-md-6 col-xs-12" name="username" type="text" id="username">
        </div>
        <div class="form-group">
          <label class="col-md-3 col-xs-12" for="pwd">Password:</label>
          <input class="col-md-6 col-xs-12" name="password" type="password" id="pwd">
        </div>
        <button type="submit" class="btn btn-lg btn-success col-md-4 col-md-offset-4">Login</button>
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
      </form>
    </div> <!-- login tab -->
    <div id="register" class="tab-pane fade col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
      <form id="registerform" action="/register" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="col-md-6 col-xs-6" for="username">Username:</label>
          <input class="col-md-6 col-xs-6" name="username" type="text" id="username">
        </div>
        <div class="form-group">
          <label class="col-md-6 col-xs-6" for="email">Email address:</label>
          <input class="col-md-6 col-xs-6" name="email" type="email" id="email">
        </div>
        <div class="form-group">
          <label class="col-md-6 col-xs-6" for="pwd">Password:</label>
          <input class="col-md-6 col-xs-6" name="password" type="password" id="register_pwd">
        </div>
        <div class="form-group">
          <label class="col-md-6 col-xs-6" for="pwd">Confirm password:</label>
          <input class="col-md-6 col-xs-6" name="password2" type="password" id="register_pwd2">
        </div>
        <button type="submit" class="btn btn-lg btn-info col-md-4 col-md-offset-4">Register</button>
      </form>
    </div><!-- register -->
  </div>
{% endblock %}
