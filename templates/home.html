{% extends "base.html" %}

{% block content %}
  <div class="col-md-1"></div>
  <div id="carousel-example-generic" class="carousel slide col-md-10" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>



    {% load staticfiles %}

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{% static "images/house1.jpg" %}" alt="First slide">
        </div>
        <div class="item">
          <img src="{% static "images/house2.jpg" %}" alt="Second slide">
        </div>
        <div class="item">
          <img src="{% static "images/house3.jpg" %}" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-md-1"></div>

  <div id="tabs" class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
      <li><a data-toggle="tab" href="#register">Register</a></li>
    </ul>

    <div class="tab-content">
      <div id="login" class="tab-pane fade in active col-md-4">
          <form id="login" action="/login" method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input name="username" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input name="password" type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-lg btn-success">Login</button>
          </form>
        </div>
      <div id="register" class="tab-pane fade col-md-4">
          <form id="register" action="/register" method="post" role="form">
          {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
              <label for="pwd">Repeat password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Register</button>
          </form>
      </div>      
    </div>
  </div>
{% endblock %}
